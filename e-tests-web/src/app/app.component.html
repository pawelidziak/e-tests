<app-spinner [hidden]="!pageOnLoad"></app-spinner>

<app-main *ngIf="!isIEOrEdge"></app-main>

<div *ngIf="isIEOrEdge" class="ie-edge">

  <object data="assets/icons/app-logo.svg"
          type="image/svg+xml"
          class="app-logo-svg">
    <img src="assets/icons/app-logo.svg" alt="Logo"/>
  </object>
  <h3 class="my-title">We are sorry, the eTesto is not supported in your browser</h3>
  <p class="my-sub-title">To use the application, download it to your computer, or use a different web browser</p>

  <div>
    <button mat-flat-button color="accent" (click)="downloadWin()"><strong>eTesto</strong> for Windows</button>
    <button mat-flat-button color="accent" (click)="downloadMacOS()"><strong>eTesto</strong> for MacOS</button>
    <button mat-flat-button color="accent" (click)="downloadLinux()"><strong>eTesto</strong> for Linux</button>
  </div>
</div>
