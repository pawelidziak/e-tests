<app-spinner [hidden]="!pageOnLoad"></app-spinner>

<app-main *ngIf="!isIEOrEdge"></app-main>

<div *ngIf="isIEOrEdge" class="ie-edge">
  <span style="min-height: 400px;">LOGO</span>
  <h3 class="my-title">We are sorry, the eTesto is not supported in your browser</h3>
  <p class="my-sub-title">To use the application, download it to your computer, or use a different web browser</p>
  <button mat-raised-button>DOWNLOAD eTesto</button>
</div>
