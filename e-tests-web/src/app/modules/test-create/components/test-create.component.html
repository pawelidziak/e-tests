<section class="section-padding">

  <div class="row">

    <div class="col-12 col-md-6"
         [style.color]="appSettings.currentTheme.textColor">
      <div class="sub-title-text">
        <h3 class="my-title" [innerHTML]="'create-header' | translate"></h3>
        <p class="my-sub-title">{{ 'create-paragraph' | translate }}</p>
      </div>
    </div>

    <div class="col-12 col-md-6">

      <mat-card class="create-card">
        <form (ngSubmit)="saveTest()">

          <app-test-name [(testName)]="newTest.name"
                         [appearance]="'outline'"
                         [width100]="true"></app-test-name>

          <app-test-tags [(testTags)]="newTest.tags"
                         [checkError]="checkTags"
                         [appearance]="'outline'"
                         [width100]="true">
          </app-test-tags>

          <app-test-desc [(testDesc)]="newTest.desc"
                         [appearance]="'outline'"
                         [width100]="true"></app-test-desc>

          <div class="details">
            <app-test-create-date [testCreateDate]="newTest.createDate"
                                  [appearance]="'outline'"
                                  [disabled]="true">
            </app-test-create-date>

            <app-test-visibility [(testVisibility)]="newTest.isPublic"
                                 [tooltip]="'test-visibility-tooltip' | translate"
                                 [disabled]="true">
            </app-test-visibility>
          </div>

          <button mat-button color="accent" type="submit" class="save-button">{{ 'create-save' | translate}}</button>
        </form>
      </mat-card>

    </div> <!-- /col-md-auto -->
  </div> <!-- /row -->
</section>
