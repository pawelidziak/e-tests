<section class="section-auth">

  <mat-card class="tabs-container">
    <button mat-button style="height: 0; position: absolute;"></button> <!-- 'absorbs' the behavior -->

    <mat-tab-group [dynamicHeight]="true" #matTabGrp>
      <mat-tab label="Login">
        <app-login [matTabGrp]="matTabGrp" [authDialog]="dialogRef"></app-login>
      </mat-tab>

      <mat-tab label="Register">
        <app-register [matTabGrp]="matTabGrp"></app-register>
      </mat-tab>

    </mat-tab-group>
  </mat-card>

</section>
