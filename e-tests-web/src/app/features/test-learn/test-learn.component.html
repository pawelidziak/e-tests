  <div class="test-learn-header">

    <div class="test-learn-header_inner container">

      <!-- BACK -->
      <button mat-icon-button>
        <mat-icon aria-label="Back">arrow_back</mat-icon>
      </button>

      <!-- REMAINED -->
      <div class="one-info" matTooltip="Remained">
        <span>{{origTestExercises.length - test.progress.masteredExercisesIds.length}}</span>
        <mat-icon aria-label="Done" class="info-icon">subject</mat-icon>
      </div>

      <!-- DONE -->
      <div class="one-info" matTooltip="Mastered">
        <span>{{test.progress.masteredExercisesIds.length}}</span>
        <mat-icon aria-label="Done" class="info-icon" style="color:#43a047">done_all</mat-icon>
      </div>

      <!-- REPEATS-->
      <div class="one-info" matTooltip="Repetitions">
        <span>{{currentExercise.occurrences}}</span>
        <mat-icon aria-label="Repeat" class="info-icon">repeat</mat-icon>
      </div>

      <!-- SETTINGS -->
      <button mat-icon-button>
        <mat-icon aria-label="Settings">settings</mat-icon>
      </button>
    </div>

    <mat-progress-bar color="accent"
                      mode="determinate"
                      [value]="countMasteredRatio()">
    </mat-progress-bar>

  </div>

  <div class="test-learn-exercise container">
    <app-test-config *ngIf="!areSettingsSet"
                     (startTestEvent)="saveSettingsAndStartTest($event)">
    </app-test-config>


    <div *ngIf="areSettingsSet">
      <app-exercise *ngIf="!isTestEnd"
                    [exerciseWithOccurrences]="currentExercise"
                    [repetitionExerciseNumber]="test.settings.repetitionNumber"
                    [checkClicked]="isCheckClicked"
                    (answerClicked)="handleSelectedAnswer($event)">
      </app-exercise>

      <div *ngIf="isTestEnd" class="test-end">
        <mat-icon id="done" aria-label="Done icon">done</mat-icon>
        <span>Congratulations, you've mastered all the exercises!</span>
        <button mat-raised-button color="accent" (click)="resetTest()">RESET TEST</button>
      </div>

    </div>

  </div>
