<section class="section-create-test">

  <button mat-raised-button
          class="button-fixed"
          (click)="saveTest()">
    ZAPISZ
  </button>

  <mat-vertical-stepper [linear]="'true'" #stepper>
    <mat-step [stepControl]="firstStep">
      <form [formGroup]="firstStep">
        <ng-template matStepLabel>Test info</ng-template>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Test name" formControlName="firstCtrl" required>
        </mat-form-field>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondStep">
      <form [formGroup]="secondStep">
        <ng-template matStepLabel>Sections</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Exercises</ng-template>
      <app-exercise-list [exerciseList]="newTest.exercises"></app-exercise-list>
    </mat-step>
  </mat-vertical-stepper>

</section>
