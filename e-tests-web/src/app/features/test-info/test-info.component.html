<section *ngIf="test && exercises">

  <mat-card>
    <div class="container test-info-container">

      <div class="left-side">

        <div class="author-date">
          <span style="margin-right: 24px">{{test.createDate.seconds * 1000 | date: 'dd.MM.yyyy'}}</span>
          <span>TODO autor</span>
        </div>

        <div class="test-name">{{test.name}}</div>

        <mat-chip-list class="tag-chip-list">
          <mat-chip *ngFor="let tag of test.tags" [disabled]="true">
            {{tag}}
          </mat-chip>
        </mat-chip-list>

        <div class="test-desc">{{test.desc}}</div>

      </div>

      <div class="right-side">
        <button mat-raised-button color="accent" [disabled]="exercises.length === 0">
          <mat-icon aria-label="Learn icon">play_arrow</mat-icon>
          <span>Learn</span>
        </button>
        <button mat-icon-button matTooltip="Edit">
          <mat-icon aria-label="Edit icon">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="More" (click)="openBottomSheet()">
          <mat-icon aria-label="More icon">more_horiz</mat-icon>
        </button>
      </div>

    </div>
  </mat-card>

  <div class="container">
    <app-exercises-no-editable [exerciseList]="exercises"></app-exercises-no-editable>
  </div>

</section>
