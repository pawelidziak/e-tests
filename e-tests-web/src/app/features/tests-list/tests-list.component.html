<section class="section-tests-list">
  <div class="example-header">
    <mat-form-field>
      <input matInput [(ngModel)]="searchText" placeholder="Search">
    </mat-form-field>
  </div>

  <mat-card *ngFor="let test of shortTestList | filterTest: searchText"
            class="one-test"
            (click)="navigateToTest(test)">
    <div class="test-header">
      <span>{{test.section}}</span>
      <span>{{test.exercisesListSize}} exercises</span>
      <span>
        <mat-icon aria-label="Account icon">account_circle</mat-icon>
        {{test.author | limitChar: 20}}
      </span>
    </div>
    <div class="test-name">
      {{test.testName }}
    </div>
  </mat-card>
  <div *ngIf="shortTestList.length > 0 && (shortTestList | filterTest: searchText).length === 0" class="no-matches">No
    matches
  </div>
</section>
