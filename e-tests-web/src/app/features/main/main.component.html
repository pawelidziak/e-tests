<section class="section-main">

  <app-header [drawer]="drawer"></app-header>

  <mat-drawer-container (backdropClick)="hideDrawer ? drawer.close() : null">

    <mat-drawer [disableClose]="true" #drawer [mode]="isSmallDevice ? 'over' : 'side'" [opened]="!hideDrawer">

      <div class="drawer-content">
        Some drawer content
      </div>

    </mat-drawer>

    <div class="main-content">
      <app-exercise-list></app-exercise-list>
    </div>

  </mat-drawer-container>

</section>
