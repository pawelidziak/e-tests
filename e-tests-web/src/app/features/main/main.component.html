<section class="section-main">

  <!--<app-header [drawer]="drawer"></app-header>-->
  <mat-drawer-container (backdropClick)="drawer.close()">

    <mat-drawer [disableClose]="true" #drawer [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen">

      <div class="drawer-content">
        <div class="topbar">
          <app-header></app-header>

          <div class="topbar-content">

            <div class="test-actions">
              <button mat-button id="search-button">
                <mat-icon aria-label="Search icon">search</mat-icon>
                <span>Search</span>
              </button>
              <button mat-button>
                <mat-icon aria-label="Create icon">add</mat-icon>
                <span>Create</span>
              </button>
            </div>

            <div class="topbar-actions">
              <button mat-button routerLink="/tests-list">Browse tests</button>
              <button mat-button>Your tests</button>
            </div>


          </div>

        </div>


        <div class="footer">
          <button mat-button>Contact</button>
          <button mat-button (click)="openDialog()">Settings</button>
        </div>

      </div>

    </mat-drawer>

    <div class="main-content">
      <!--<app-test-learn></app-test-learn>-->
      <!--<app-tests-list></app-tests-list>-->
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>

</section>
