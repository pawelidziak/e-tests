<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               class="sidenav"
               mode="over">

      <nav class="my-nav">
        <mat-toolbar color="primary" class="nav-header">E-testo</mat-toolbar>
        <button mat-button style="height: 0; position: absolute;"></button>

        <mat-list class="my-list">
          <h3 mat-subheader>General</h3>
          <mat-list-item *ngFor="let link of generalLinks"
                         [routerLink]="link.link"
                         class="list-item" (click)="drawer.close()">
            <mat-icon matListIcon>{{link.icon}}</mat-icon>
            <h3 matLine>{{link.text}}</h3>
          </mat-list-item>

          <mat-divider></mat-divider>

          <h3 mat-subheader>Yours</h3>
          <mat-list-item *ngFor="let link of privateLinks"
                         [routerLink]="link.link"
                         class="list-item" (click)="drawer.close()">
            <mat-icon matListIcon>{{link.icon}}</mat-icon>
            <h3 matLine>{{link.text}}</h3>
          </mat-list-item>

          <div class="my-divider-stretch"></div>
          <mat-divider class=""></mat-divider>

          <h3 mat-subheader>Others</h3>
          <mat-list-item class="list-item" (click)="drawer.close();">
            <mat-icon matListIcon>contact_support</mat-icon>
            <h3 matLine>Contact</h3>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="drawer.close(); openSettingsDialog()">
            <mat-icon matListIcon>settings</mat-icon>
            <h3 matLine>Settings</h3>
          </mat-list-item>

        </mat-list>


      </nav> <!-- /my-nav -->

      <!--<div class="footer">-->
        <!--<button mat-button>Contact</button>-->
        <!--<button mat-button (click)="openSettingsDialog()">Settings</button>-->
      <!--</div>-->

  </mat-sidenav>

  <mat-sidenav-content>

    <app-header [drawer]="drawer" [isSmallScreen]="isSmallScreen"></app-header>

    <main class="main-content" [@routerTransition]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
