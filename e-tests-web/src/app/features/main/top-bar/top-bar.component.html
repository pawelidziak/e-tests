<section class="header">
  <div class="wave-bg"></div>

  <div class="header-title">
    <div class="z-index-2 app-name">E-Testo</div>
    <button mat-icon-button *ngIf="user">
      <mat-icon class="z-index-2" aria-label="Logout icon" style="color: white">exit_to_app</mat-icon>
    </button>
  </div>
  <div class="user-info">
    <button *ngIf="user" mat-raised-button [matMenuTriggerFor]="account">
      <mat-icon aria-label="Account icon" style="margin-right: 5px;">account_circle</mat-icon>
      <span>nazwa</span>
    </button>
    <button *ngIf="!user"
            routerLink="login"
            mat-raised-button class="login-button">
      <mat-icon aria-label="Account icon" style="margin-right: 5px;">account_circle</mat-icon>
      <span>login</span>
    </button>
  </div>

  <!-- More menu -->
  <mat-menu #account="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item>
        <mat-icon aria-label="Profile icon">person</mat-icon>
        <span>TODO</span>
      </button>
      <button mat-menu-item>
        <mat-icon aria-label="User type icon">accessibility</mat-icon>
        <span>TODO</span>
      </button>
    </ng-template>
  </mat-menu>
</section>
