<mat-card class="box-item">

  <div class="box-item-header">
    <div class="box-item-row" >
      <h3 class="paragraph-font">{{item.name | limitChar: 50}}</h3>
    </div>

    <div class="box-item-row" style="margin-left: 6px">
      <mat-icon aria-label="Rate" class="box-item-icon">star_rate</mat-icon>
      <span class="sub-paragraph-font">5.0</span>
    </div>
  </div>



  <div class="box-item-row">
    <mat-icon aria-label="Tags" class="box-item-icon">local_offer</mat-icon>
    <div class="tag-row">
      <span *ngFor="let tag of item.tags let i=index;" class="sub-paragraph-font">
        <span *ngIf="i < maxTags">
          <span>{{tag}}</span>
          <span *ngIf="i < item.tags.length - 1" style="padding: 0 5px; opacity: .6">|</span>
        </span>
        <span *ngIf="i >= maxTags && i === item.tags.length - 1">...</span>
      </span>
    </div>
  </div>

  <div class="box-item-row">
    <mat-icon aria-label="Rate" class="box-item-icon">description</mat-icon>
    <p class="sub-paragraph-font" style="margin: 0">{{(item.desc? item.desc : 'No description')}}</p>
  </div>

  <div class="box-item-row">
    <mat-icon aria-label="Author" class="box-item-icon">person</mat-icon>
    <span class="sub-paragraph-font">{{item.authorObj?.displayName | limitChar: 25}}</span>
  </div>


</mat-card>
