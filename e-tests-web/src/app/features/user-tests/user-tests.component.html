<section class="section-padding" [style.color]="appSettings.currentTheme.textColor" *ngIf="!loader.isOnLoad.getValue()">

  <h3 class="my-title">Choose <strong>study set</strong></h3>

  <p class="my-sub-title" style="margin-bottom: 48px;">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
    magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
    consequat.
  </p>

  <mat-card class="tab-card">
    <mat-tab-group mat-stretch-tabs
                   style="height: 100%;"
                   [(selectedIndex)]="selectedTabIndex"
                   [dynamicHeight]="true">
      <mat-tab label="Recently started">
        <app-test-boxes [testList]="startedTests"></app-test-boxes>
      </mat-tab>
      <mat-tab label="Yours">
        <app-test-boxes [testList]="userTests"></app-test-boxes>
      </mat-tab>
    </mat-tab-group>
  </mat-card>

</section>
