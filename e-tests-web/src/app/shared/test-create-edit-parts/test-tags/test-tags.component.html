<mat-form-field [appearance]="appearance"
                [color]="color"
                [ngClass]="{'width-100': width100}"
                [style.margin]="margins">
  <mat-label>Tags</mat-label>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let tag of testTags"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="removeTag(tag)">
      {{tag}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="New tag..."
           #chipInput
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="addTag(chipInput)"
           (focusout)="addTag(chipInput)"/>
  </mat-chip-list>
  <mat-hint>Separate by <strong>ENTER</strong> or <strong>COMMA</strong></mat-hint>
  <mat-error *ngIf="chipList.errorState">Choose at least <strong>1</strong> tag</mat-error>
</mat-form-field>
